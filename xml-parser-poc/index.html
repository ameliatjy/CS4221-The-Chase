<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Parser POC</title>
    <script src="parser-poc.js"></script>
    <style>
      fieldset {
        margin: 10px auto;
        max-width: 500px;
      }

      textarea, button {
        display: block;
      }
    </style>
</head>
<body>
        <fieldset>
          <legend>XML Input</legend>
          <textarea id="xml-input" rows="4" cols="50">
            XML goes here! :)
          </textarea>
          <button onClick="testXml()">Generate test XML please :)</button>
        </fieldset>

        <fieldset>
          <legend>Action</legend>
          <button onClick="chaseFd()">Chase a FD</button>
          <button disabled>Chase a MVD</button>
          <button disabled>Is this a lossless decomposition?</button>
          <button disabled>Is this a minimal cover?</button>
          <button disabled>Is this dependency preserving?</button>
        </fieldset>

        <fieldset>
          <legend>Output</legend>
          <h1 id="output">This is where the output would be later!</h1>
        </fieldset>
</body>
</html>
